<html>
  <head>
    <!-- Material Design Lite -->
    <script src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <!-- Material Design icon font -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet"> 
    <style>
      .screen {
          display: none;
      }
      h1 {
        font-family: Quicksand, Sans-Serif;
        font-size: 100px;
      }
      h2 {
        font-family: Quicksand, Sans-Serif;
        font-size: 60px;
      }
      .contents {
        font-family: Quicksand, Sans-Serif;
        font-size: 30px;
      }
  </style>
  </head>
  <body>
    <!-- Always shows a header, even in smaller screens. -->
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <!-- Title -->
          <span class="mdl-layout-title">Weather API Site</span>
          <!-- Add spacer, to align navigation to the right -->
          <div class="mdl-layout-spacer"></div>
          <!-- Navigation. We hide it in small screens. -->
          <nav class="mdl-navigation mdl-layout--large-screen-only">
            <a id = "link4" class="mdl-navigation__link" href="#">Chicago</a>
            <a id = "link5" class="mdl-navigation__link" href="#">New York</a>
            <a id = "link6" class="mdl-navigation__link" href="#">London</a>
          </nav>
        </div>
      </header>
      <div class="mdl-layout__drawer">
        <span class="mdl-layout-title">Title</span>
        <nav class="mdl-navigation">
          <a id= "link1" class="mdl-navigation__link" href="#">Chicago</a>
          <a id= "link2" class="mdl-navigation__link" href="#">New York</a>
          <a id= "link3" class="mdl-navigation__link" href="#">London</a>
        </nav>
      </div>
      <main class="mdl-layout__content">
        <div id= "screen1" class="screen page-content"></div>
        <div id= "screen2" class="screen page-content"></div>
        <div id= "screen3" class="screen page-content"></div>
      </main>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script>
        $(function(){
          $("#link1").on("click", function(){
          $(".screen").hide();
          $("#screen1").show();
        });
        
        $("#link2").on("click", function(){
          $(".screen").hide();
          $("#screen2").show();
        });
        
        $("#link3").on("click", function(){
          $(".screen").hide();
          $("#screen3").show();
        });
    });
    $(function(){
          $("#link4").on("click", function(){
          $(".screen").hide();
          $("#screen1").show();
        });
        
        $("#link5").on("click", function(){
          $(".screen").hide();
          $("#screen2").show();
        });
        
        $("#link6").on("click", function(){
          $(".screen").hide();
          $("#screen3").show();
        });
    });
        $('.mdl-navigation__link').click(function(){
            
        //  the drawer
        $('.mdl-layout__drawer').toggleClass('is-visible');

        // the transparent overlay that shows when you open the drawer
        $('.mdl-layout__obfuscator').toggleClass('is-visible');   
            
        });
    
    $(function() {
          var apiPassThruUrl = "https://polar-garden-75406.herokuapp.com/apiPassThru.php";
          
          var apiEndpoint = "http://api.apixu.com/v1/current.json";
          
          
          $.ajax({
              url: apiPassThruUrl,
              dataType: "json",
              method: 'GET',
              data: {"apiEndpoint": apiEndpoint,
                      "key" : "ebce6d9743784bc8a5b151317172203",
                      "q" : "Chicago",}
            }).done (function (data) {
              console.log(data);
                  var html = "<h1>" + data.location.name 
                            + "</h1>" + 
                            "<div class = 'contents'>" + "<h2>" + 
                            data.current.condition.text + "</h2>" +
                            "<p id = 'contents'>" + "Temperature: "
                            + data.current.temp_f + " Degrees Fahrenheit" +
                            "<br>" + "Feels Like: "
                            + data.current.feelslike_f + " Degrees Fahrenheit" +
                            "<br>" + "Wind: " + data.current.wind_mph +
                            " mph " + data.current.wind_dir +"</p>" +
                            "</div>"
                  ;
              $("#screen1").append(html);  
              
              
            });
          $.ajax({
              url: apiPassThruUrl,
              dataType: "json",
              method: 'GET',
              data: {"apiEndpoint": apiEndpoint,
                      "key" : "ebce6d9743784bc8a5b151317172203",
                      "q" : "New_York",}
            }).done (function (data) {
              console.log(data);
                  var html = "<h1>" + data.location.name 
                            + "</h1>" + 
                            "<div class = 'contents'>" + "<h2>" + 
                            data.current.condition.text + "</h2>" +
                            "<p id = 'contents'>" + "Temperature: "
                            + data.current.temp_f + " Degrees Fahrenheit" +
                            "<br>" + "Feels Like: "
                            + data.current.feelslike_f + " Degrees Fahrenheit" +
                            "<br>" + "Wind: " + data.current.wind_mph +
                            " mph " + data.current.wind_dir +"</p>" +
                            "</div>"
                  ;
              $("#screen2").append(html);  
              
              
            });
            $.ajax({
              url: apiPassThruUrl,
              dataType: "json",
              method: 'GET',
              data: {"apiEndpoint": apiEndpoint,
                      "key" : "ebce6d9743784bc8a5b151317172203",
                      "q" : "London",}
            }).done (function (data) {
              console.log(data);
                  var html = "<h1>" + data.location.name 
                            + "</h1>" + 
                            "<div class = 'contents'>" + "<h2>" + 
                            data.current.condition.text + "</h2>" +
                            "<p id = 'contents'>" + "Temperature: "
                            + data.current.temp_f + " Degrees Fahrenheit" +
                            "<br>" + "Feels Like: "
                            + data.current.feelslike_f + " Degrees Fahrenheit" +
                            "<br>" + "Wind: " + data.current.wind_mph +
                            " mph " + data.current.wind_dir +"</p>" +
                            "</div>"
                  ;
              $("#screen3").append(html);  
              
              
            });
            }          
          );
    </script>
  </body>
</html>
