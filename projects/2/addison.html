<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Addison Bus Predictions</title>
  <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
  <link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
  <h1>Route #152 (Addison)</h1>
  <h1 id = 'mainHead'>Bus Time Predictions</h1>
    <div id = 'bigContainer'>  
      <div id = "Eastbound" class = 'container'></div>
      <div id = "Westbound" class = 'container'></div>
      <div id = "Northbound" class = 'container'></div>
      <div id = "Southbound" class = 'container'></div>
    </div>
    <br id = "br1">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
      <script>
        $(function() {
          
          
          var apiPassThruUrl = "https://polar-garden-75406.herokuapp.com/apiPassThru.php";
          
          var apiEndpoint = "http://ctabustracker.com/bustime/api/v2/getpredictions";
          
          
          $.ajax({
              url: apiPassThruUrl,
              dataType: "json",
              method: 'GET',
              data: {"apiEndpoint": apiEndpoint,
                      "key" : "xiP5GrU6kqvnMUgxPeMwATG2v",
                      "rt" : "152",
                      "stpid" :"12525,12571",
                      "format":"json"}
            }).done (function (data) {
              console.log(data);
             
              $.each(data["bustime-response"]["prd"], function(i,v) {
                  $("#" + v.rtdir).append("<div class = 'box' id = 'wbBusBox'>" + 
                  "<h2 id = 'stopHead'>Stop: " 
                  + v.stpnm + "</h2>" + "<br>" + 
                  "<p class = 'nobr'> Direction: "
                  + v.rtdir + "</p>" +
                  "<p> Destination: " + v.des + "</p>" 
                  + "<p class = 'bold' id = estimate>"+ "Time until Arrival: "
                  + v.prdctdn + " minutes" + "</p>"
                   ) 
                + "</div>";
              });

            });
        });
</script>
 
</body>
